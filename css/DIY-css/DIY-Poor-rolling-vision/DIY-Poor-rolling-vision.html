<!DOCTYPE html>
<html>
<head>
	<title>Poor rolling vision</title>
  <link rel="stylesheet" type="text/css" href="../../reference/index.css">
  <link rel="stylesheet" type="text/css" href="./DIY-Poor-rolling-vision.css">
  <link rel="stylesheet" type="text/css" href="../../animate-css/animate.css-master/animate.min.css">
  <script type="text/javascript" src="../../../jquery/reference/jquery-3.3.1.min.js"></script>
  <script src="./DIY-Poor-rolling-vision.js"></script>
  
</head>
<body>
   <div>
    <div class="windowtop"></div>
    <div class=" ly round " >
        <div id="d1" class="round-blue round-item slow fadeInDown    yourElement yourElement-1"></div>
        <div id="d2" class="round-red round-item slow fadeInDown   yourElement yourElement-2"></div>
        <div id="d3" class="round-orange round-item slow fadeInDown   yourElement yourElement-3"></div>
    </div>

    <div class=" ly round " >
        <div id="d4" class="round-green round-item slow   heartBeat yourElement yourElement-4"></div>
        <div id="d5" class="round-grey round-item  slow  heartBeat yourElement yourElement-5"></div>
        <div id="d6" class="round-yellow round-item  slow  heartBeat yourElement yourElement-6"></div>
    </div>

    <div class=" ly round " >
        <div id="d7" class="round-yellow round-item slow bounceInDown    yourElement yourElement-7"></div>
        <div id="d8" class="round-violet round-item slow bounceInDown   yourElement yourElement-8"></div>
        <div id="d9" class="round-grey round-item slow bounceInDown   yourElement yourElement-9"></div>
    </div>

    <div class=" ly round " >
        <div id="d10" class="round-yellow round-item slow zoomInDown    yourElement yourElement-10"></div>
        <div id="d11" class="round-violet round-item slow zoomInDown   yourElement yourElement-11"></div>
        <div id="d12" class="round-grey  round-item slow zoomInDown   yourElement yourElement-12"></div>
    </div>
   </div>
