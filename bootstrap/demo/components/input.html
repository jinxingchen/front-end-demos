<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>输入框</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">

     <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <script src="../../../jquery/reference/jquery-3.3.1.min.js"></script>
    <script src="../../vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>基本案例</h1>

    <div class="mag">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">@example.com</span>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-addon">0.0</span>
      </div>
      <br>
      <label for="basic-url">Your vanity URL</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
    </div>


    <h1>尺寸</h1>
    <!-- 大 -->
    <div class="mag">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
      </div>
      <br>
    <!-- 中 -->
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
      </div>
      <br>
    <!-- 小 -->
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="sizing-addon3">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
      </div>
    </div>

    <h1>作为额外元素的多选框和单选框</h1>
    <form class="bs-example bs-example-form" data-example-id="input-group-segmented-buttons">
      <div class="mag">
        <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="...">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <br>
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="...">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
    </form>

    <h1>作为额外元素的按钮</h1>
    <div class="mag">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
            <input type="text" class="form-control" placeholder="Search for...">
          </div>
        </div>
        <br>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <h1>作为额外元素的按钮式下拉菜单</h1>
    <div class="mag">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">open1</a></li>
                <li><a href="#">open2</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">open3</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" aria-label="...">
          </div>
        </div>
        <br>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" aria-label="...">
            <div class="input-group-btn">
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ACtion<span class="caret"></span></button> 
             <ul class="dropdown-menu dropdown-menu-right">
               <li><a href="#">open1</a></li>
               <li><a href="#">open2</a></li>
               <li><a href="#">open3</a></li>
               <li><a href="#">open4</a></li>
               <li role="separator" class="divider"></li>
               <li><a href="#">open5</a></li>
             </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1>作为额外元素的分裂式按钮下拉菜单</h1>

      <!-- <div class="input-group-btn"> -->

    </div> -->

      <input type="text" class="form-control" aria-label="...">
      <div class="input-group-btn"> -->
        <!-- Buttons -->
     <!--  </div>
    </div> -->
    <div class="mag">
      <div class="input-group">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default">Action</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">open1</a></li>
            <li><a href="#">open2</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">open3</a></li>
          </ul>
        </div>
        <input type="text" class="form-control" aria-label="...">
      </div>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" aria-label="...">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default">Action</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">open1</a></li>
            <li><a href="#">open2</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">open3</a></li>
          </ul>
        </div>
      </div>
    </div>

  </body>
  <style>
    .mag{
      margin-bottom: 100px;
    }
  </style>
</html>
