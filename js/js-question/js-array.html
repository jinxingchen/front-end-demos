//题目描述
// 找出元素 item 在给定数组 arr 中的位置
//输出描述
//如果数组中存在 item，则返回元素在数组中的位置，否则返回 -1
	function indexOf(arr, item) {

    return res
}

//题目描述
//计算给定数组 arr 中所有元素的总和
//输入描述:
//数组中的元素均为 Number 类型
function sum(arr) {
    return  arr.reduce(function(prev,cur,index,array){
        return prev + cur;
  });
}
 console.log(sum([1,2,3,4]));




//题目描述
//移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组
 function remove(arr, item) {
    var newarr = arr.slice(0)
    for(var i = 0; i < newarr.length; i++){
        if( newarr[i] == item){
            newarr.splice(i,1);
            i--
        }
       
    }
     return newarr;
}
console.log(remove([1,2,3,4,2],2));



//题目描述
//移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
	function removeWithoutCopy(arr, item) {
    var arrl = arr.length;
    for(var i = 0; i < arrl; i++){
        if( arr[0] !== item){
            arr.push(arr[0]);
        }
        arr.shift();
    }
    return arr;
}
console.log(removeWithoutCopy([1,2,2,3,4,,2,2],2));

//题目描述
//统计数组 arr 中值等于 item 的元素出现的次数

 //将数组内的每一项上运行函数，运行结果为true的组成一个数组，用length计算新数组的长度
function count(arr, item) {
    var newarr = arr.filter(function(a){
        return a === item;
    });
    return newarr.length
}
    console.log(count([1,2,4,4,3,4,3],4));



//题目描述
//找出数组 arr 中重复出现过的元素


//先给数组排序，再循环判断第一个和第二个是否重复，第二个和第三个是否不重复。
function duplicates(arr) {
    var newarr = arr.sort();
    var res = [];
    for( var i = 0; i < newarr.length ; i++){
        if( newarr[i] == newarr[i+1] && newarr[i] != newarr[i-1]){  //判断是否重复，是否已经放入容器
            res.push(newarr[i]);
        }
    }
    return res;
}

    console.log(duplicates([1,2,4,4,3,3,1,5,3]))

function square(arr) {
    return arr.map(function(item){
          return item*item;  
    })
